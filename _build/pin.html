					<div id="pins">
						<h3 class="pin-title" id="{group_id}-title">{title}</h3>
						<div class="pin">
							<div class="pin-img">
								<div class="pin-img-inner">
									<a class="pin-img-arrow left" id="{group_id}-left" href="javascript:pinLeft('{group_id}');" style="display: none;">
										<img src="{layout_dir}/arrow_left.png" />
									</a>
									<img class="img" src="{thumbnail_path}" id="{group_id}-image-path" />
									<div class="pin-pager">{pager}</div>
									<a class="pin-img-arrow right" id="{group_id}-right" href="javascript:pinRight('{group_id}');" style="display: {arrow_right_display};">
										<img src="{layout_dir}/arrow_right.png" />
									</a>
								</div>
								<div class="pin-caption">
									<div class="pin-date" id="{group_id}-date">{date}</div>
									<div class="pin-type" id="{group_id}-type">{type}</div>
								</div>
							</div>
							<div class="pin-extra">
								<div class="pin-map">
									<img class="pin-world" src="{layout_dir}/world.svg" width="300" />
									<img class="pin-marker" src="{layout_dir}/world_marker.png" id="{group_id}-world-marker" style="left: {world_pos_x}px; top: {world_pos_y}px; display: {world_pos_display};" />
									<div class="pin-buttons">
										<a href="{eob_url}" target="_blank" id="{group_id}-eob" style="display: {eob_display};">Open in EO Browser</a>
										<a class="right" href="{download_url}" target="_blank" id="{group_id}-download" style="display: {download_display};">High-res download</a>
									</div>
								</div>
								<span id="{group_id}-description">{description}</span>
							</div>
						</div>
					</div>
