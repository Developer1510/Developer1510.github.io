					<div id="pins">
						<h3 class="pin-title" id="{id}-title">{title}</h3>
						<div class="pin">
							<div class="pin-img">
								<img src="{image_path}" id="{id}-image-path" />
								<div class="pin-caption">
									<div class="pin-date" id="{id}-date">{date}</div>
									<div class="pin-type" id="{id}-type">{type}</div>
								</div>
							</div>
							<div class="pin-extra">
								<div class="pin-map">
									<img class="pin-world" src="{layout_dir}/world.png" />
									<img class="pin-marker" src="{layout_dir}/world_marker.png" id="{id}-world-marker" style="left: {world_pos_x}px; top: {world_pos_y}px; display: {world_pos_display};" />
									<div class="pin-buttons">
										<a href="{eob_url}" target="_blank" id="{id}-eob" style="display: {eob_display};">Open in EO Browser</a>
										<a class="right" href="{download_url}" target="_blank" id="{id}-download" style="display: {download_display};">High-res download</a>
									</div>
								</div>
								<span id="{id}-description">{description}</span>
							</div>
						</div>
					</div>
